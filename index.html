<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0%;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile">
      <h2>Jessica Randall</h2>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>

      <button>GitHub</button><br>
      <button> Frontend Mentor</button><br>
      <button>LinkedIn</button><br>
      <button>Twitter</button><br>
      <button>Instagram</button><br>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/EstherNyumu" target="_blank">Esther Nyumu</a>.
    </div>
  </body>
</html>
